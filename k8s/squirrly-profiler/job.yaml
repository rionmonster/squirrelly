apiVersion: batch/v1
kind: Job
metadata:
  name: squirrelly-profiler
  namespace: squirrelly
spec:
  ttlSecondsAfterFinished: 3600  # Keep job for 1 hour after completion
  template:
    metadata:
      labels:
        app: squirrelly-profiler
    spec:
      serviceAccountName: squirrelly-service-account
      restartPolicy: OnFailure
      containers:
      - name: profiler
        image: bitnami/kubectl:latest
        command: ["/bin/bash"]
        args:
        - -c
        - |
          /scripts/profiler.sh
        env:
        - name: NAMESPACE
          value: "squirrelly"
        - name: FLINK_DEPLOYMENT_NAME
          value: "sample-job"
        - name: PROFILER_TYPE
          value: "ITIMER" 
        - name: PROFILER_DURATION
          value: "60" 
        - name: PROFILER_OUTPUT_DIR
          value: "/tmp /opt/flink/log /opt/flink"  # Directories to search for artifacts (space-separated)
        - name: API_PROVIDER
          value: "openai"  # API provider: openai (others can be added later)
        - name: OPENAI_API_KEY
          value: ""  # OpenAI API key (can be set from local environment)
        - name: ANALYSIS_PROMPT_FILE
          value: "/scripts/prompt.md"  # Path to prompt file
        volumeMounts:
        - name: profiler-script
          mountPath: /scripts
          readOnly: true
      volumes:
      - name: profiler-script
        configMap:
          name: squirrelly-profiler-script
          defaultMode: 0755

